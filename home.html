
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - D'vine Healthcare</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 1rem;
    }

    .welcome-box {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 20px 35px rgba(0, 0, 0, 0.2);
      animation: slideInUp 0.6s ease-out;
      max-width: 400px;
      width: 100%;
    }

    .welcome-box h1 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .welcome-box p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 1.5rem;
    }

    .btn {
      padding: 10px 20px;
      background-color: rgb(32, 164, 41);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: green;
    }

    .top-logo {
      position: absolute;
      top: 15px;
      right: 15px;
    }

    .top-logo img {
      height: 40px;
      width: auto;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

   /* Responsive */
@media (max-width: 480px) {
  .container {
    margin: 1rem;
    padding: 1.5rem;
  }
    }
  </style>
</head>
<body>

  <!-- Top-right logo -->
  <div class="top-logo">
    <img src="D'Vine Healthcare - Logo - Final-03.png" alt="D'vine Healthcare Logo">
  </div>

  <!-- Welcome content -->
  <div class="welcome-box">
    <h1>Welcome to D'vine Healthcare</h1>
    <p>You have successfully logged in.</p>
    <a href="dashboard.html" class="btn">Get Started</a>
  </div>

</body>
</html>
